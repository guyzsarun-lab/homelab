apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argo-vs
  namespace: istio-system
spec:
  hosts:
  - "argo.proxmox.homelab"
  gateways:
  - istio-system/default-gateway
  http:
  - route:
    - destination:
        port:
          number: 80
        host: argo-argocd-server.argocd.svc.cluster.local