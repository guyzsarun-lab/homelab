# helm install istio-base istio/base -n istio-system --set defaultRevision=default --create-namespace

# helm install istiod istio/istiod --values values.yaml -n istio-system
# helm install istio-ingressgateway istio/gateway -n istio-system

pilot:
  autoscaleEnabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1.5G
global:
  proxy:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

meshConfig:
  enableTracing: true
  extensionProviders:
  - name: otel-tracing
    opentelemetry:
      port: 4317
      service: opentelemetry-collector.istio-system.svc.cluster.local
      resource_detectors:
        environment: {}